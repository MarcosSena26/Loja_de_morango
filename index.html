<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Este site possui a função de exemplificar a grande maioria das MetaTags existentes do HTML5">

    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <meta name="keywords" content="Morangos, Compra, Frutas">

    <!-- <meta http-equiv="refresh" content="0; url=http://google.com"> -->

    <link rel="shortcut icon" href="img/icons8-morango-16.png" type="image/x-icon">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Frutopia</title>
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="Logo escrito frutopia, sendo metade da cor vermelha, e a outra metade da cor preta" title="Logo escrito frutopia, sendo metade da cor vermelha, e a outra metade da cor preta">
            <ul>
                <li> <a href="#">Início</a></li>
                <li> <a href="#">Sobre</a></li>
                <li> <a href="#">Contato</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="ícone de notificação branco com linha petra">
                <img src="img/user.png" alt="ícone de usuário, minha conta, branco com linha petra">
                <img src="img/menu.png" alt="ícone de menu,quatro quadradinhos">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="ícone de pesquisa (lupa) cinza">
                    <input type="text">
                </div>
                <h1>Mora<span>ngos</span></h1>
                <h3>Sempre enche seu <span>coração de alegria</span></h3>
                <p>Descubra a tentação vermelha em cada morango  que oferecemos! Da colheita ao seu lar, entregamos morangos frescos e suculentos que vão transformar seus momentos em verdadeiras experiências de sabor .</p>
                <div class="btn">
                    <button type="button" class="primary-btn">Saber Mais</button>
                    <button type="button">Assista o vídeo</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" alt="Logo do Twitter, um passáro porém está na cor preta">
                    <img src="img/instagram.png" alt="Logo do Instagram, uma câmera dentro de um quadrado, porém está na cor preta">
                    <img src="img/pinterest.png" alt="Logo do Pinteres, a letra P na modadalidade cursiva">
                    <img src="img/facebook.png" alt="Logo do facebook,  a letra F na modalidade de forma">
                    
                </div>
            </div>

            <div class="right-column">
                <img src="img/feature.png" alt="Imagem de três morangos dentro de um quadro branco e uma estrutura oval rosa">
            </div>
        </div>
    </div>

</html>
